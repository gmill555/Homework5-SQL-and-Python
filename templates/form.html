<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
    <style>
        body { font-family: Arial; background-color: #f7f7f7; padding: 50px; }
        form { background: white; padding: 20px; border-radius: 8px; width: 300px; }
        input { width: 100%; padding: 5px; margin: 5px 0 15px 0; }
        button { background-color: #4CAF50; color: white; padding: 10px; width: 100%; cursor: pointer; }
        button:hover { background-color: #45a049; }
        p.message { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Student Information</h2>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <form method="POST" action="/">
        <label>First Name:</label><br>
        <input type="text" name="first_name" required><br>

        <label>Last Name:</label><br>
        <input type="text" name="last_name" required><br>

        <label>Birthdate:</label><br>
        <input type="date" name="birth_date" required><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
